[pytest]
testpaths = tests

markers =
    login: Login functionality tests
    smoke: Smoke tests for basic functionality
    regression: Comprehensive regression tests
    create_news: News creation tests
    edit_news_content: News editing tests
    like_news: News like/dislike functionality tests
    check_bookmark_button: Bookmark functionality tests
    check_items_count_by_tags: Tag filtering and counting tests
    check_personal_event_icon: Event icon functionality tests
    test_check_search_field_on_the_eco_news_page: Search functionality tests
    eco_news_filter_by_tags: Tag filtering tests

addopts = --alluredir allure-results
          --clean-alluredir

pythonpath = .
    pages

norecursedirs =
    fixtures
